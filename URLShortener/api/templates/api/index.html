<html>
<head><title></title></head>
<style>


    button {
      font-size: 14px;
      padding: 8px 20px;
      margin-right: 12px;
      border-radius: 4px;
      border: 2px solid;
      text-decoration: none;
      font-weight: 500;
      position: relative;
      background: transparent;
      text-transform: uppercase;
      transition: all 400ms ease;
      cursor: pointer;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.26);
      margin: 8px;
    }
    .five {
      overflow: hidden;
    }

.five::after {
      height: 100%;
      left: -36%;
      top: 0;
      width: 0;
      -webkit-transform: skew(50deg);
              transform: skew(50deg);
      -webkit-transform-origin: top left;
              transform-origin: top left;
    }

    .five:hover::after {
      height: 100%;
      width: 136%;
    }
    
    .six {
      overflow: hidden;
    }

    .six::after {
      height: 100%;
      right: 0;
      top: 0;
      width: 0;
      -webkit-transform: skew(50deg);
              transform: skew(50deg);
      -webkit-transform-origin: top right;
              transform-origin: top right;
    }

    .six:hover::after {
      height: 100%;
      width: 140%;
    }

</style>
<body>

    <button href="/create" class="five">Criar</button>
    <button href="/create" class="six">Criar</button>

</body>
</html>
